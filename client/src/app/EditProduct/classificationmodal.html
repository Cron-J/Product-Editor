<div class="modal-header">
    <h4 class="modal-title" id="defModalHead">Classification Search</h4>
</div>
<div class="modal-body">

    <div class="page-content-wrap">
       <div class="modal-body" style="overflow: auto;">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="col-sm-10">
							<div class="row">
								<div class="col-sm-4">
									<label >Classification ID</label>
									<input type="text" class="form-control" name="" 
									ng-model="searchQuery.classificationId" />
								</div>
								<div class="col-sm-4">
									<label >Short Description</label>
									<input type="text" class="form-control" name="" 
									ng-model="searchQuery.description" />
								</div>
								<div class="form-button-group search-buttons col-sm-3">
									<sup><button class="btn btn-primary btn-sm" ng-click="searchClassification(searchQuery);"><span class="glyphicon glyphicon-search"></span></button>
									<button class="btn btn-primary btn-sm" ng-click="reset_search()">Clear</button></sup>
								</div>
							</div>		
						</div>	
						<div class="col-sm-12">
							<div>
								<div ng-show="details.length == 0">
									<p>No records found</p>
								</div>
								<table class="table table-bordered table-hover custom-table form-panel" ng-show="details.length > 0">
									<thead>
										<tr>
											<th style="width: 25%" class="text-left">Classification ID</th>
											<th style="width: 50%" class="text-left">Description</th>
											<th style="width: 15%" class="text-right">Orderno</th>
										</tr>
									</thead>
				                    <tbody>
										<tr ng-click="getClassification(classdata)" class="hoverptr" ng-repeat="classdata in pagedItems[currentPage]">
										<td  style="width: 25%" class="text-left">{{classdata.classificationId}}</td>
										<td  style="width: 50%" class="text-left">{{classdata.descriptions.descShort[0].description}}</td>
										<td style="width: 15%" class="text-right">{{classdata.orderNo}}</td>
										</tr>
									</tbody>
									<tfoot>
										<td colspan="6">
											<div class="pagination pull-right">
												<ul>
													<li ng-class="{disabled: currentPage == 0}">
														<a href ng-click="prevPage()">« Prev</a>
													</li>
													<li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}"ng-click="setPage()">
													<a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
													</li>
													<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
														<a href ng-click="nextPage()">Next »</a>
													</li>
												</ul>
											</div>
										</td>
									</tfoot>
							    </table>
							</div>		
						</div>
					</div>
				</div>		
			</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-Primary"data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
