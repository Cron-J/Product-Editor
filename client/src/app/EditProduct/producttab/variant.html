<div class="row">
  <div class="row col-sm-12">
    <div class="col-sm-7">
      <!-- <h1>Product Editor</h1> -->
      <h3 class="m-b-50">Product Variant</h3>
    </div>
  </div>

  <div class="row col-sm-12 form-group ">
    
    <div class="col-sm-3 pull-right">
      <input type="text" class="form-control" name="attributeSectionId" ng-model="search.$" placeholder="Search">
    </div>
   
  </div>

  <div class="row col-sm-12">
    <!-- <b>Found {{filteredItems.length}} entries</b> -->
    <table class="table table-stripped custom-table">
      <tbody>
        <tr>
          <th>
            <a ng-click="sortType = 'variantId'; sortReverse = !sortReverse">Variant Name
       <span ng-show="sortType == 'variantId' && !sortReverse" class="fa fa-caret-down"></span>
       <span ng-show="sortType == 'variantId' && sortReverse" class="fa fa-caret-up"></span>
      </a>
          </th>
          <th>Actions</th>



        </tr>

        <!-- <tr ng-click="editvariants(vdata)" class="hoverptr" ng-repeat="vdata in editproduct.variants | filter:searchvData | orderBy:sortType:sortReverse "> -->

        <tr ng-repeat="vdata in  filtered = (editproduct.variants | filter:search) | startFrom:(currentPage-1)*maxSize | limitTo:maxSize | orderBy:sortType:sortReverse">

          <td>{{vdata.variantId}}</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">
           <pagination total-items="editproduct.variants.length" ng-model="currentPage" class="pull-right"></pagination>
        </td>
      </tfoot>
    </table>
  </div>

  <div class="row ">
    <div class="col-sm-4 ">
      <button class="btn btn-primary" ng-click="assignvariant(newvariantform)">Assign New variant</button>
      <!-- <button class="btn btn-primary" ng-click="deleteRow()">Delete Selected</button> -->
    </div>
  </div>

  <!-- On clicking assign new group button -->
<form name="newvariantform" novalidate>
  <div class="row m-t-25" ng-show="showvar">
    
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-5 control-label">Variant Name* </label>
          <div class="col-sm-7">
            <input type="text" name="variantId" class="form-control" ng-model="newvariant.variantId" required>
            <span class="error" ng-show="newvariantform.variantId.$invalid && vsubmitted">
            <span ng-show="newvariantform.variantId.$error.required">Required field.</span>
            </span>
          </div>

        </div>


        <div class="form-group">
          <label class="col-sm-5 control-label">Attributes</label>
          <div class="col-sm-5">
            <input type="text"  class="form-control" ng-model="newvariant.attributes" >
            
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-xs ng-scope" data-dismiss="modal" 
              ng-click="addAttributes('new')">   
              <span class="glyphicon glyphicon-search"></span> 
            </button>
          </div>
        </div>



  



        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Prices</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="newvariant.hasVariantPrices">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Doc Association</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="newvariant.hasVariantDocAssociation">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Product Relation</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="newvariant.hasVariantProductRelation">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Contracted Products</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="newvariant.hasVariantContractedProducts">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Attribute Values</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="newvariant.hasVariantAttributeValues">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label">has Variant Classification GroupAssociations</label>
          </div>
          <div class="col-sm-7 ">
            <input type="checkbox" ng-model="newvariant.hasVariantClassificationGroupAssociations">
          </div>
        </div>



        <div class="col-sm-offset-5  col-sm-12">
          <button class="btn btn-primary" type="submit" ng-click="addNewVariant(newvariantform,newvariant)">Create</button>
          <button class="btn btn-primary" ng-click="cancelvariant()">Cancel</button>
        </div>
      </div>
  </div>
</form>
  <!-- On clicking row -->

<form name="editvariantform" novalidate>
  <div class="row m-t-25" ng-show="editvar">
    
      <div class="col-sm-6">

        <div class="form-group">
          <label class="col-sm-5 control-label">Variant Name* </label>
          <div class="col-sm-7">
            <input type="text" name="variantId" class="form-control" ng-model="editvariant.variantId" required>
            <span class="error" ng-show="editvariantform.variantId.$invalid && vsubmitted">
              <span ng-show="editvariantform.variantId.$error.required">Required field.</span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-5 control-label">Attributes</label>
          <div class="col-sm-5">
            <input type="text"  class="form-control" ng-model="editvariant.attributes" >
            
          </div>
          <div class="col-sm-2">
              <button type="button" class="btn btn-primary btn-xs ng-scope" data-dismiss="modal" 
                ng-click="addAttributes('edit')">   
                <span class="glyphicon glyphicon-search"></span> 
              </button>
            </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Prices</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="editvariant.hasVariantPrices">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Doc Association</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="editvariant.hasVariantDocAssociation">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Product Relation</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="editvariant.hasVariantProductRelation">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Contracted Products</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="editvariant.hasVariantContractedProducts">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label ">has Variant Attribute Values</label>
          </div>
          <div class="col-sm-7 text-left">
            <input type="checkbox" ng-model="editvariant.hasVariantAttributeValues">
          </div>
        </div>

        <div class=" form-group">
          <div class="col-sm-5">
            <label class="control-label">has Variant Classification GroupAssociations</label>
          </div>
          <div class="col-sm-7 ">
            <input type="checkbox" ng-model="editvariant.hasVariantClassificationGroupAssociations">
          </div>
        </div>

        <div class="col-sm-offset-5  col-sm-12">
          <button class="btn btn-primary" type="submit" ng-click="updatevariant(editvariantform)">Update</button>
          <button class="btn btn-primary" ng-click="cancelupvariant()">Cancel</button>
          
        </div>
      </div>
   
  </div>
   </form>

</div>

<script type="text/ng-template" id="myModalContent2.html">
        <div ng-include="'app/EditProduct/attributemodal.html'"></div>
      </script>
