<div class="modal-header">
    <h4 class="modal-title" id="defModalHead">Variant Search</h4>
</div>
<div class="modal-body">

    <div class="page-content-wrap">
       <div class="modal-body" style="overflow: auto;">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="col-sm-10">
							<div class="row">								
								<div class="col-sm-4">
									<label >Variant ID</label>
									<input type="text" class="form-control" name="" 
									ng-model="attrSection.attributeSectionId" />
								</div>
								
								<div class="form-button-group search-buttons col-sm-3">
			                            <button class="btn btn-primary btn-xs" ng-click="searchSection(attrSection)">
							  			     <span class="glyphicon glyphicon-search"></span>
							  	        </button>
								</div>
							</div>		
						</div>
						<div class="col-sm-12">
							<div>
								<div ng-show="attrsectiondetails.length == 0">
									<p>No records found</p>
								</div>
								<table class="table table-stripped custom-table">
								   	<tbody>
								    	<tr>
								    		<th>
								    		  	<a  ng-click="sortType = 'variantId'; sortReverse = !sortReverse">Variant ID
								    		  		<span ng-show="sortType == 'variantId' && !sortReverse" class="fa fa-caret-down"></span>
								    		  		<span ng-show="sortType == 'variantId' && sortReverse" class="fa fa-caret-up"></span>
								    			</a>
								    		</th>
								    		
								    	</tr>

								    	<tr ng-click="editvariants(vdata)" class="hoverptr" ng-repeat="vdata in cgoptions | orderBy:sortType:sortReverse  | filter:strict" >
								     		<td >{{vdata.variantId}}</td>
								     		
								    	</tr>
								   	</tbody>
								  	<tfoot>
								    	<td colspan="2">
								     		<pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" class="pull-right"></pagination>
								    	</td>
								   	</tfoot>
								</table>
							</div>		
						</div>
					</div>
				</div>		
			</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-Primary" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
