<div class="modal-header">
    <h4 class="modal-title" id="defModalHead">ClassificationGroup Search</h4>
</div>
<div class="modal-body">

    <div class="page-content-wrap">
       <div class="modal-body" style="overflow: auto;">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="col-sm-10">
							<div class="row">
								<div class="col-sm-4">
									<label >Classification ID</label>
									<input type="text" class="form-control" name="" 
									ng-model="classificationId" ng-disabled="classificationId" />
								</div>
							</div>
							<div class="row">
								
								<div class="col-sm-4">
									<label >ClassificationGroup ID</label>
									<input type="text" class="form-control" name="" 
									ng-model="cIdDetail.classificationGroupId" />
								</div>
								<div class="col-sm-4">
									<label >Short Description</label>
									<input type="text" class="form-control" name="" 
									ng-model="cIdDetail.description" />
								</div>
								<div class="form-button-group search-buttons col-sm-3">
									<sup><button class="btn btn-primary btn-sm" ng-click="searchClassificationGroup()"><span class="glyphicon glyphicon-search"></span></button>
									<button class="btn btn-primary btn-sm" ng-click="reset_search()">Clear</button></sup>
								</div>
							</div>		
						</div>
						<div class="col-sm-12">
							<div>
								<div ng-show="classificationGroupdetails.length == 0">
									<p>No records found</p>
								</div>
								<table class="table table-stripped custom-table" ng-show="classificationGroupdetails.length > 0">
									<thead>
										<th>ClassificationGroup ID</th>
										<th>Status</th>
										<th>Description</th>
									</thead>
				                     <tbody>
										<tr ng-click="getClassificationGroup(classdata)" class="hoverptr" ng-repeat="classdata in groupItems[currentPage]">
										<td >{{classdata.classificationGroupId}}</td>
										<td >{{classdata.status}}</td>
										<td >{{classdata.descriptions.descShort[0].description}}</td>
										<!-- <td >{{classdata.classificationId}}</td> -->
										</tr>
									</tbody>
									<tfoot>
										<td colspan="6">
											<div class="pagination pull-right">
												<ul>
													<li ng-class="{disabled: currentPage == 0}">
														<a href ng-click="prevPage()">« Prev</a>
													</li>
													<li ng-repeat="n in range(groupItems.length)" ng-class="{active: n == currentPage}"ng-click="setPage()">
													<a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
													</li>
													<li ng-class="{disabled: currentPage == groupItems.length - 1}">
														<a href ng-click="nextPage()">Next »</a>
													</li>
												</ul>
											</div>
										</td>
									</tfoot>
							    </table>
							</div>		
						</div>
					</div>
				</div>		
			</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-Primary" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
