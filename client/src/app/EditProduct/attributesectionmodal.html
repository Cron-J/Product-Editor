<div class="modal-header">
    <h4 class="modal-title" id="defModalHead">ClassificationGroup Search</h4>
</div>
<div class="modal-body">

    <div class="page-content-wrap">
       <div class="modal-body" style="overflow: auto;">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="col-sm-10">
							<div class="row">								
								<div class="col-sm-4">
									<label >Section ID</label>
									<input type="text" class="form-control" name="" 
									ng-model="attrSection.attributeSectionId" />
								</div>
								<div class="col-sm-4">
									<label>Description</label>
									<input type="text" class="form-control" name="" 
									ng-model="attrSection.descriptions" />
								</div>
								<div class="form-button-group search-buttons col-sm-3">
			                            <button class="btn btn-primary btn-xs" ng-click="searchSection(attrSection)">
							  			     <span class="glyphicon glyphicon-search"></span>
							  	        </button>
								</div>
							</div>		
						</div>
						<div class="col-sm-12">
							<div>
								<div ng-show="attrsectiondetails.length == 0">
									<p>No records found</p>
								</div>
								<table class="table table-bordered table-hover custom-table form-panel" ng-show="attrsectiondetails.length > 0">
									<thead>
										<th style="width: 25%">AttributeSection ID</th>
										<th style="width: 60%">Description</th>
									</thead>
				                     <tbody>
										<tr ng-click="getAttributeSection(attrsectiondata)" class="hoverptr" ng-repeat="attrsectiondata in groupItems[currentPage]">
											<td style="width: 25%">{{attrsectiondata.attributeSectionId}}</td>
											<td style="width: 60%">{{attrsectiondata.descriptions[0].description}}</td>
										</tr>
									</tbody>
									<tfoot>
										<td colspan="6">
											<div class="pagination pull-right">
												<ul>
													<li ng-class="{disabled: currentPage == 0}">
														<a href ng-click="prevPage()">« Prev</a>
													</li>
													<li ng-repeat="n in range(groupItems.length)" ng-class="{active: n == currentPage}"ng-click="setPage()">
													<a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
													</li>
													<li ng-class="{disabled: currentPage == groupItems.length - 1}">
														<a href ng-click="nextPage()">Next »</a>
													</li>
												</ul>
											</div>
										</td>
									</tfoot>
							    </table>
							</div>		
						</div>
					</div>
				</div>		
			</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-Primary" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
